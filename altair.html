<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.17.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300, "stroke": null}, "axisX": {"labelFontSize": 20, "titleFontSize": 24}, "facet": {"spacing": 0}, "header": {"labelColor": "black"}, "title": {"anchor": "end", "fontSize": 40}}, "data": {"url": "https://cdn.jsdelivr.net/npm/vega-datasets@v1.29.0/data/seattle-weather.csv"}, "facet": {"row": {"field": "Month", "header": {"labelAngle": 0, "labelAlign": "left", "format": "%B", "labelFontSize": 20, "titleFontSize": 20}, "title": null, "type": "temporal"}}, "spec": {"mark": {"type": "area", "fillOpacity": 0.8, "interpolate": "monotone", "stroke": "lightgray", "strokeWidth": 0.5}, "encoding": {"fill": {"field": "mean_temp", "legend": null, "scale": {"domain": [30, 5], "scheme": "redyellowblue"}, "type": "quantitative"}, "x": {"bin": "binned", "field": "bin_min", "title": "Maximum Daily Temperature (Centigrade)", "type": "quantitative"}, "y": {"axis": null, "field": "value", "scale": {"range": [20, -20]}, "type": "quantitative"}}, "height": 50, "transform": [{"field": "date", "timeUnit": "month", "as": "Month"}, {"joinaggregate": [{"op": "mean", "field": "temp_max", "as": "mean_temp"}], "groupby": ["Month"]}, {"bin": true, "field": "temp_max", "as": ["bin_max", "bin_min"]}, {"aggregate": [{"op": "count", "as": "value"}], "groupby": ["Month", "mean_temp", "bin_min", "bin_max"]}, {"impute": "value", "key": "bin_min", "groupby": ["Month", "mean_temp"], "value": 0}], "width": 800}, "bounds": "flush", "title": "Seattle Weather", "$schema": "https://vega.github.io/schema/vega-lite/v5.17.0.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
